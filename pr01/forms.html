<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Imports: Bootstrap JQuery Toastr Datepicker Moment -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" type="text/javascript">
  </script>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js">
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Crimson -->
      <h3 style="color: rgb(220, 20, 60);">
        <b>
          Bootstrap Booking Form:
        </b>
      </h3>
    </div>
    <!-- well -->
    <div class="well">
      <div class="card card-body bg-light">
        Fill out the form and click the submit button when complete...
      </div>
    </div>
    <!--Panels for User, Contact, Schedule, and Other-->
    <!-- Separated by row and col -->
    <div class="row">
      <div class="col">
        <br>
        <!-- User Panel -->
        <div class="col">
          <div class="card border-primary card border-custom mt-2">
            <h6 class="card-header bg-primary text-white">
              <b>
                User:
              </b>
              </h6>
            <div class="card-body">
              <form id="userform">
                <div class="form-group bg-light">
                  <!-- Username -->
                  <div class="input-group">
                    <label for="usernameinput" class="myPaddingWidth"> 
                      Username:
                    </label>
                    <input type="text" class="form-control" id="usernameinput" placeholder="Type username..." required>
                    <div class="invalid-feedback">
                      Not a valid username
                    </div>
                  </div>
                  <!-- First Name -->
                  <div class="input-group">
                    <label for="firstnameinput" class="myPaddingWidth">
                      First Name:
                    </label>
                    <input type="text" class="form-control" id="firstnameinput" placeholder="Type first name..." required>
                    <div class="invalid-feedback">
                      Not a valid first name
                    </div>
                  </div>
                  <!-- Last Name -->
                  <div class="input-group">
                    <label for="lastnameinput" class="myPaddingWidth">
                      Last Name:
                    </label>
                    <input type="text" class="form-control" id="lastnameinput" placeholder="Type last name..." required>
                    <div class="invalid-feedback">
                      Not a valid last name
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <br>
        <!-- Contact Panel -->
        <div class="col">
          <div class="card border-primary card border-custom mt-2 mb-2">
            <h6 class="card-header bg-primary text-white">
              <b>
                Contact:
              </b>
            </h6>
            <div class="card-body bg-light">
              <form id="contactform">
                <div class="form-group">
                  <!-- Phone# -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="phoneaddon">
                        <i class="fa fa-phone" style="font-size: 130%; width: auto; display: inline-block;">
                        </i>
                      </span>
                    </div>
                    <input type="text" class="form-control" id="phoneinput" placeholder="Type phone#..." aria-describedby="phoneaddon" required>
                    <div class="invalid-feedback">
                      Not a valid phone#
                    </div>
                  </div>
                  <!-- Fax# -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="faxaddon">
                        <i class="fa fa-fax" style="width: auto; display: inline-block;">
                        </i>
                      </span>
                    </div>
                    <input type="text" class="form-control" id="faxinput" placeholder="Type fax#..." aria-describedby="faxaddon" required>
                    <div class="invalid-feedback">
                      Not a valid fax#
                    </div>
                  </div>
                  <!-- E-mail -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="emailaddon">
                        <i class="fa fa-envelope" style="width: auto; display: inline-block;">
                        </i>
                      </span>
                    </div>
                    <input type="text" class="form-control" id="emailinput" placeholder="Type e-mail..." aria-describedby="emailaddon" required>
                    <div class="invalid-feedback">
                      Not a valid e-mail
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <br>
        <!-- Schedule Panel -->
        <div class="col">
          <div class="card border-primary card border-custom mt-2 mb-2">
            <h6 class="card-header bg-primary text-white">
              <b>
                Schedule:
              </b>
            </h6>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <!-- Adults Drop Down Menu 1-10 -->
                  <label for="dropdownmenu">
                    Adults:
                  </label>
                  <select class="form-control" id="dropdownmenu">
                  </select>
                  <div class="row">
                    <div class="col">
                      <!-- Check-In -->
                      <label for="pickcheckin">
                        Check-In: 
                      </label>
                      <div class="input-group" id="pickcheckin">
                        <input type="date" class="form-control" id="checkindate" />
                      </div>
                    </div>
                    <div class="col">
                      <!-- Check-Out -->
                      <label for="pickcheckout"> 
                        Check-Out: 
                      </label>
                      <div class="input-group date" id="pickcheckout">
                        <input type="date" class="form-control" id="checkoutdate" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <form>
                        <!-- Days READONLY -->
                        <div class="form-group" id="daysform">
                          <label for="numdays"> 
                            Days: 
                          </label>
                          <input type="text" class="form-control" id="numdays" placeholder="Displays days..." readonly>
                        </div>
                      </form>
                    </div>
                    <div class="col">
                      <!-- Cost READONLY -->
                      <div class="form-group" id="costform">
                        <label for="days">
                          Cost($):
                        </label>
                        <input class="form-control" type="text" value="" placeholder="Displays cost..." id="numcost" readonly>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Other Panel -->
      <!-- Start of new col -->
      <div class="col">
        <br>
        <div class="card border-primary card border-custom mt-2">
          <h6 class="card-header bg-primary text-white">
            <b>
              Other:
            </b>
          </h6>
          <div class="card-body bg-light">
            <form>
              <div class="form-group">
                <!-- Message -->
                <label for="messageinput">
                  Message:
                </label>
                <textarea placeholder="Type message here..." class="form-control" id="messageinput" rows="22"></textarea>
                <label for="rangeslider" class="form-label">
                  Range:
                </label>
                <!-- Range from 0-10 Steps -->
                <input type="range" class="form-range" min="0" max="10" step="1" id="rangeslider">
                <label for="radio" class="form label">
                  Priority:
                </label>
                <!-- Radio for Low Med High-->
                <div id="radio">
                  <!-- Low -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priorityradio" id="low">
                    <label class="form-check-label" for="low">
                      <span style="font-weight: normal;">
                        Low
                      </span>
                    </label>
                  </div>
                  <!-- Med -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priorityradio" id="med">
                    <label class="form-check-label" for="med">
                      <span style="font-weight: normal;">
                        Med
                      </span>
                    </label>
                  </div>
                  <!-- High -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priorityradio" id="high">
                    <label class="form-check-label" for="high">
                      <span style="font-weight: normal;">
                        High
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Reset Button and Submit Button with Icons -->
    <div class="row">
      <div class="button-box">
        <div class="text-right">
          <!-- Reset Button... Calls reset() from JS -->
          <button class="btn btn-primary btn-sm btn-reset" onclick="reset()"> 
          <i class="fa fa-eraser" style="font-size: 110%">
          </i>
            <b>
              Reset
            </b>
          </button>
          <!-- Submit Button... Calls submit() from JS -->
          <button class="btn btn-success btn-sm btn-submit" onclick="submit()">
            <i class="fa fa-paper-plane-o" style="font-size: 110%">
            </i>
            <b>
              Submit
            </b>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
