<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Imports Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    </script>
    
    <!-- Imports FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Imports Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    
    <!-- Imports jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    
    <!-- Imports Moment -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js">
    </script>
    
    <!-- Imports Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" type="text/javascript">
    </script>
  </head>
  
  <!-- Body -->
  <body>
    <div class="container">
      <div class="row">
        <h3 style="color: rgb(220, 20, 60);">
          <b>
            Bootstrap Booking Form:
          </b>
        </h3>
      </div>
      <!-- well description for title that asks to fill out the form -->
      <div class="well">
        <div class="card card-body bg-light">
          Fill out the form and click the submit form when complete...
        </div>
      </div>
      <!-- Panels -->
      <div class="row">
        <div class="col">
        <!-- User Panel -->
        <div class="col">
          <div class="card border-primary mb-4 mt-2">
            <h5 class="card-header bg-primary text-white">
            <b>
              User:
            </b>
            </h5>
            <div class="card-body">
              <form id="userform">
                <div class="form-group bg-light">
                <!-- Username -->
                <div class="d-flex align-items-center">
                  <label for="username" class="font-weight-bold mr-2">
                    User&nbspname:
                  </label>
                  <input type="text" class="form-control" id="username" placeholder="Type your username..." required>
                  <div class="invalid-feedback">
                  Not a valid username
                  </div>
                </div>
                    <!-- First Name -->
                    <div class="d-flex align-items-center">
                  <label for="firstName" class="font-weight-bold mr-2">
                    First&nbspname:
                  </label>
                  <input type="text" class="form-control" id="firstName" placeholder="Type your first name..." required>
                  <div class="invalid-feedback">
                  Not a valid first name
                  </div>
                </div>
                <!-- Last Name -->
                <div class="d-flex align-items-center">
                  <label for="lastName" class="font-weight-bold mr-2">
                    Last&nbspname:
                  </label>
                  <input type="text" class="form-control" id="lastName" placeholder="Type your last name..." required>
                  <div class="invalid-feedback">
                  Not a valid last name
                  </div>
                </div>
               </div>
              </form>
            </div>
          </div>
        </div>
          <!-- Contact -->
          <div class="col">
            <div class="card border-primary mb-4">
              <h5 class="card-header bg-primary text-white"> 
                <b>
                  Contact:
                </b>
              </h5>
              <div class="card-body bg-light">
                <form id="contactform">
                  <div class="form-group">
                    <!-- Phone Number -->
                    <div class="input-group">
                      <!-- Uses input-group-text -->
                        <span class="input-group-text" id="phone" required>
                          <i class="fa fa-phone" style="font-size: 175%">
                          </i>
                        </span>
                     <input type="text" class="form-control" id="phone" placeholder="Type phone#..." required>
                      <div class="invalid-feedback">
                        Not a valid phone#
                      </div>
                    </div>
                    <!-- Fax Number -->
                    <div class="input-group">
                      <!-- Uses input-group-text -->
                        <span class="input-group-text" id="fax" required>
                          <i class="fa fa-fax" style="font-size: 150%">
                          </i>
                          </span>
                      <input type="text" class="form-control" id="fax" placeholder="Type fax#..." required>
                      <div class="invalid-feedback">
                        Not a valid fax#
                      </div>
                    </div>
                    <!-- E-mail -->
                    <div class="input-group">
                      <!-- Uses input-group-text -->
                        <span class="input-group-text" id="email" required>
                          <i class="fa fa-envelope" style="font-size: 150%">
                          </i>
                        </span>
                      <input type="text" class="form-control" id="email" placeholder="Type e-mail..." required>
                      <div class="invalid-feedback">
                        Not a valid e-mail
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Schedule Panel -->
          <div class="col">
            <div class="card border-primary">
              <h5 class="card-header bg-primary text-white">
                <b>
                  Schedule:
                </b>
              </h5>
              <div class="card-body">
                <form>
                  <!-- # of Adults -->
                  <div class="form-group">
                    <label for="adults">
                      Adults:
                    </label>
                    <select class="form-control" id="adults">
                    </select>
                    <!-- Check-in and Check-out -->
                    <div class="row">
                      <!-- Check-in -->
                      <div class="col">
                        <label for="checkinpick"> 
                          Check-In:
                        </label>
                        <div class="input-group" id="checkinpick">
                          <input class="form-control" type="date" id="checkin"/>
                        </div>
                      </div>
                      <!-- Check-out -->
                      <div class="col">
                        <label for="checkoutpick"> 
                          Check-Out:
                        </label>
                        <div class="input-group date" id="checkoutpick">
                          <input class="form-control" type="date" id="checkout"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <form>
                          <!-- Days -->
                          <div class="form-group" id="daysform">
                            <label for="days"> 
                              Days: 
                            </label>
                            <input class="form-control" type="text" value="" id="days" placeholder="Displays days..." readonly>
                          </div>
                        </form>
                      </div>
                      <div class="col">
                        <!-- Costs -->
                        <div class="form-group" id="costform">
                          <label for="cost">
                            Cost($):
                          </label>
                          <input class="form-control" type="text" value="" id="cost" placeholder="Displays cost..." readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Other Panel -->
        <div class="col">
          <div class="card border-primary mt-2 mb-3">
            <h5 class="card-header bg-primary text-white">
              <b>
                Other:
              </b>
            </h5>
            <div class="card-body bg-light">
              <form>
                <!-- Message -->
                <div class="form-group">
                  <label for="message">
                    Message:
                  </label>
                  <textarea class="form-control" id="message" placeholder="Type your message here..." rows="26">
                  </textarea>
                  <!-- Range -->
                  <label for="rangebar" class="form-label">
                    Range:
                  </label>
                  <!-- Range bar with 10 steps -->
                  <input type="range" class="form-range" min="0" max="10" step="1" id="rangebar">
                  <!-- Priority -->
                  <label for="radio" class="form-label">
                    Priority:
                  </label>
                  <!-- Low Med High -->
                  <div id="radio">
                    <!-- Low -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="priorityradio" id="low">
                      <label class="form-check-label" for="low">
                        <span style="font-weight: normal;">
                          Low
                        </span>
                      </label>
                    </div>
                    <!-- Med -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="priorityradio" id="med">
                      <label class="form-check-label" for="med">
                        <span style="font-weight: normal;">
                          Med
                        </span>
                      </label>
                    </div>
                    <!-- High -->
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="priorityradio" id="high">
                      <label class="form-check-label" for="high">
                        <span style="font-weight: normal;"> 
                          High
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Row for Reset and Submit Buttons -->
      <div class="row">
        <div style ="text-align: right; font-size: 5px;">
          <div class="text-right">
            <!--Reset Button-->
            <button class="myButton btn-primary btn-sm" onclick="reset()">
              <i class="fa fa-eraser">
              </i>
              <b>
                Reset
              </b>
            </button>
            <!--Submit Button-->
            <button class="myButton btn-success btn-sm" onclick="submit()">
              <i class="fa fa-paper-plane-o">
              </i>
              <b>
                Submit
              </b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
